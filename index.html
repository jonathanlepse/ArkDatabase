        body {
            font-family: sans-serif;
        }

        table {
            border: 1px solid #5f5f5f;
        }

        table tr {
            vertical-align: top;
        }

        table tr th,
        table td {
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif !important;
            font-size: 14px !important;
            border-bottom: 1px solid #9cbad4;
            text-align: left;
        }

        table tr th {
            background-color: #5f5f5f;
            color: white;
        }

        .altRow td {
            background-color: #eee9e4;

        }

        .indexCell {
            width: 20px;
            font-weight: bold;
        }

        .clauseIDCell {
            width: 200px;
            white-space: nowrap;
        }

        .editRuleCell {
            width: 100px;
        }

        .currentRuleCell {
            width: 400px;
        }

    </style>

<body>
<h1 id="header"></h1>
<div id="content">

</div>

<script>

    var clause_separator = "@";
    var index            = 0;
    var table            = "<table cellspacing='0' cellpadding='0'>";
    table += "<tr>";
    table += "<th>index</th>";
    table += "<th>clauseID</th>";
    table += "<th>body</th>";
    table += "<th>edit rule</th>";
    table += "<th>rule</th>";
    table += "</tr>";

    var altCell   = false;
    var extracted = function (root, clauseID) {

        $.each(root, function (key, val) {
            var newClauseID = clauseID;

            if (val.paragraph) {
                // console.log(val.paragraph);
                newClauseID += clause_separator + val.paragraph;
            } else if (val.number) {
                // console.log(val.number);
                newClauseID += clause_separator + val.number;
            }

            if (val.content) {

                extracted(val.content, newClauseID);

            } else if (val.text) {

                var rowClass = "";
                if (altCell) {
                    rowClass = "altRow";
                }
                table += "<tr class='" + rowClass + "'><td class='indexCell'>";
                table += index;
                table += "</td><td class='clauseIDCell'>";
                table += newClauseID;
                table += "</td><td>";
                table += val.text;
                table += "</td><td class='editRuleCell'>";
                table += "<a href=''>Edit Rules</a>";
                table += "</td><td class='currentRuleCell'>";
                table += "";
                table += "</td></tr>";

                altCell = !altCell;
                index++;
            }

        });
    };

    $(document).ready(function () {

        $.getJSON("zoning-codes/east-hills-r-1.json", function (data) {

            var root = data.paras;
            extracted(root, "");
            table += "</table>";
            $("#header").html(data.url);
            $("#content").html(table);

        });
